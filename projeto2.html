<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superpoderes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h2>Superpoderes dos Personagens</h2>
        <table>
            <caption>Superpoderes de alguns personagens </caption>
            <tr>
                <th>Personagem</th>
                <th>Superpoderes</th>
            </tr>
            <tr>
                <td>Superman</td>
                <td>Voo, visão de raio-x</td>
            </tr>
            <tr>
                <td>Mulher-Maravilha</td>
                <td>combate, laço da verdade</td>
            </tr>
            <tr>
                <td>Homem-Aranha</td>
                <td>Agilidade, lançamento de teias</td>
            </tr>
            <tr>
                <td>Tempestade</td>
                <td>Controle do clima, manipulação de elementos naturais</td>
            </tr>
            <tr>
                <td>Flash</td>
                <td>Super velocidade</td>
            </tr>
        </table>
    </div>
</body>
</html>
